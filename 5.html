<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Flesh Enterprises</title>
	<link rel="stylesheet" href="initialize.css">
	<link rel="shortcut icon" type="image" href="Logo.png">
	<style>
		body{
  			background-color: #ffb6c1;
  			overflow: hidden;
		}

		main{
			overflow: hidden;
		}

		img{
			width: 100vw;
			max-width: 100vw;
			height: auto;
			max-height: 92vh !important;
			max-height: 92dvh !important;
			position: absolute;
			bottom: 0px;
			object-fit: contain;
			object-position: bottom;
			z-index: 2;
			filter: drop-shadow(0 0 5vw rgb(0, 0, 0, 25%));
			animation: backg2 10s linear infinite;
		}

		.crowd{
			width: 100%;
			min-width: 100vw;
			min-width: 100dvw;
			height: calc(100vh + 20vw);
			overflow: hidden;
  			background-image: url(pattern.png);
  			background-repeat: repeat;
  			background-size: 20vw auto;
  			filter: blur(clamp(2px, .15vw, .15vw));
  			animation: backg 10s linear infinite;
		}

		@keyframes backg{
			from {
    			transform: translateY(0%);
 			}

  			to {
    			transform: translateY(-20vw);
  			}
		}

		@media only screen and (max-width: 1200px)
		{
			.crowd{
				height: calc(100vh + 25vw);
				background-size: auto 25vw;
			}

			@keyframes backg{
				from {
    				transform: translateY(0%);
 				}

  				to {
    				transform: translateY(-25vw);
  				}
			}
		}
		@media only screen and (max-width: 1024px)
		{
			.crowd{
				height: calc(100vh + 30vw);
				background-size: auto 30vw;
			}

			@keyframes backg{
				from {
    				transform: translateY(0%);
 				}

  				to {
    				transform: translateY(-30vw);
  				}
			}
		}

		@media only screen and (max-width: 768px){
			.crowd{
				height: calc(100vh + 35vw);
				background-size: auto 35vw;
			}

			@keyframes backg{
				from {
    				transform: translateY(0%);
 				}

  				to {
    				transform: translateY(-35vw);
  				}
			}
		}

		@media only screen and (max-width: 480px){
			.crowd{
				height: calc(100vh + 40vw);
				background-size: auto 40vw;
			}

			@keyframes backg{
				from {
    				transform: translateY(0%);
 				}

  				to {
    				transform: translateY(-40vw);
  				}
			}
		}
	</style>
	<script src="randomizer.js"></script>
</head>
<body onload="firstrandom(5)">
	<a id="reseter" href="index.html" style="text-decoration: none;">
		<main>
			<img src="Gunguy831.png" height="100" width="100" alt="Gun">
			<div class="crowd" id="people"></div>
		</main>
	</a>
</body>
</html>
