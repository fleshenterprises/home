<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Flesh Enterprises</title>
	<link rel="shortcut icon" type="image" href="Logo.png">
	<style>
		body{
			padding: 0px;
  			margin: 0px;
  			background-color: #ffb6c1;
  			height: 100vh;
  			min-height: 100vh;
			width: 100%;
			overflow: hidden;
		}

		html{
  			height: 100%;
  			min-height: 100%;
  			overflow: hidden;
		}

		main{
			height: 100%;
			min-height: 100%;
			max-height: 100vh;
		}

		#phantoms{
			width: 100vw;
			height: auto;
			max-width: 100vw;
			max-height: 100vh;
			width: auto;
			margin: 0px auto;
		}

		img{
			filter: drop-shadow( 0 0 5vw rgb(0, 0, 0, 50%));
			position: absolute;
			height: 92vh;
			max-height: 92vh !important;
			max-height: 92dvh !important;
			bottom: 0px;
			max-width: 100vw;
			object-fit: contain;
			object-position: bottom;
			z-index: 2;
		}

		.scroll{
			height: 100vh;
  			min-height: 100vh;
			width: 120%;
			background-image: url("part7.png");
  			background-repeat: repeat;
  			background-size: 20vw auto;
  			animation: backg 5s linear infinite;
  			overflow: hidden;
		}

		@keyframes backg{
			from {
    			transform: translateX(0%);
 			}

  			to {
    			transform: translateX(-20vw);
  			}
		}

		@media only screen and (max-width: 768px){
			.scroll{
				width: 125%;
				background-size: 25vw auto;
			}
				
			@keyframes backg{
				from {
    				transform: translateX(0%);
 				}

  				to {
    				transform: translateX(-25vw);
  				}
			}
		}
		
		@media only screen and (max-width: 480px){
			.scroll{
				width: 133.333333333%;
				background-size: 33.333333333vw auto;
			}
				
			@keyframes backg{
				from {
    				transform: translateX(0%);
 				}

  				to {
    				transform: translateX(-33.333333333vw);
  				}
			}
		}
	</style>
	<script src="randomizer.js"></script>
</head>
<body onload="firstrandom(3)">
	<a id="reseter" href="4.html" style="text-decoration: none;">
		<img src="part7.png" id="phantoms" height="256" width="173">
		<div class="scroll">
			<main></main>
		</div>
	</a>
</body>
</html>
