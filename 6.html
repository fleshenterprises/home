<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Flesh Enterprises</title>
	<link rel="stylesheet" href="initialize.css">
	<link rel="shortcut icon" type="image" href="Logo.png">
	<style>
		body{
			background-color: #ffffff;
		}

		img{
			width: 100%;
			max-width: 100vw;
			max-width: 100dvw;
			height: auto;
			max-height: 80vh;
			max-height: 80dvh;
			padding: 0px;
  			margin: 0px auto;
			position: absolute;
			bottom: -1vh;
			object-fit: contain;
			object-position: bottom;
			z-index: 2;
			transform-origin: bottom;
			transform: rotate(-1deg);
			animation: shake 7.5s ease-in-out infinite;
			transform-origin: bottom;
		}

		@keyframes shake {
  			0% { transform: rotate(-1deg); }
 		 	50% { transform: rotate(1deg); }
 		 	100% { transform: rotate(-1deg); }
		}
	</style>
	<script src="randomizer.js"></script>
	<script>
		window.addEventListener("load", flash, true); 

		function flash()
		{
				setTimeout(() => 
				{
					document.getElementById("impaled").src = "impaled2full.png";
				}, 406.25);

				setTimeout(() => 
				{
					document.getElementById("impaled").src = "impaledfull.png";
					flash();
				}, 812.5);
				
		}
	</script>
</head>
<body onload="firstrandom(6)" id="back">
	<a id="reseter" href="index.html" style="text-decoration: none;">
		<main>
			<img src="impaledfull.png" height="100" width="100" alt="Justice" id="impaled">
		</main>
	</a>
</body>
</html>
