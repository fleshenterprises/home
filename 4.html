		body{

		}

		main{
			display: flex;
  			justify-content: center;

		}

		#eye{
			width: clamp(480px, 36.356966146vw, 36.356966146vw);

			max-width: 70dvw;

			display: block;
			position: fixed;
			object-fit: contain;
			animation: flash 2s linear infinite;
		}

		@keyframes flash {
			0% { content: url("enterprises logo3.png"); }
 		 	7.25% { content: url("enterprises logo2.png"); }
 		 	100% { content: url("enterprises logo2.png"); }
 		 }
