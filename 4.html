<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Flesh Enterprises</title>
	<link rel="stylesheet" href="initialize.css">
	<link rel="shortcut icon" type="image" href="Logo.png">
	<style>
		body{
  			background-color: #000000;
		}

		main{
			display: flex;
  			justify-content: center;
  			align-items: center;
		}

		#eye{
			width: clamp(480px, 36.356966146vw, 36.356966146vw);
			max-width: 65vw;
			height: auto;
			max-height: 65vh;
			padding: 0px;
  			margin: 0px;
			display: block;
			position: fixed;
			object-fit: contain;
		}
	</style>
	<script src="randomizer.js"></script>
	<script>
		window.addEventListener("load", first, true); 

		function first()
		{
			document.getElementById("eye").src = "enterprises logo3.png";
			setTimeout(() => 
			{
				document.getElementById("eye").src = "enterprises logo2.png";
			}, 130);
			flash();
		}

		function flash()
		{
			setTimeout(() => 
			{
				document.getElementById("eye").src = "enterprises logo3.png";
				setTimeout(() => 
				{
					document.getElementById("eye").src = "enterprises logo2.png";
				}, 125);
				flash();
			}, 2000);
		}
	</script>
</head>
<body onload="firstrandom(4)">
	<a id="reseter" href="5.html" style="text-decoration: none;">
		<main>
			<img id="eye" src="enterprises logo2.png" height="100" width="100">
		</main>
	</a>
</body>
</html>
